<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Map Utility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>D&D Map Utility</h1>
    
    <div class="controls">
        <input type="file" id="fileInput" accept="image/*">
        <button id="chooseMapBtn">Choose Local Map File</button>

        <div class="mode-toggle-container">
            <div class="toggle-switch disabled" id="modeToggleSwitch">
                <div class="toggle-track" id="toggleTrack">
                    <div class="toggle-option left-option" id="editOption">Edit</div>
                    <div class="toggle-option right-option" id="playOption">Play</div>
                    <div class="toggle-slider" id="toggleSlider"></div>
                </div>
            </div>
        </div>

        <button id="reAddFogBtn" class="play-mode-only" disabled>Re-add Fog</button>
        <button id="clearWallsBtn" class="edit-mode-only" disabled>Clear All Walls</button>

        <div class="sight-radius-control">
            <label for="sightRadiusSlider">Sight Radius: <span id="sightRadiusValue">6</span> feet</label>
            <input type="range" id="sightRadiusSlider" min="1" max="60" value="6" step="1">
        </div>
    </div>

    <div class="map-container" id="mapContainer" style="display: none;">
        <img id="mapImage" alt="D&D Map">
        <canvas id="wallCanvas"></canvas>
        <canvas id="fogCanvas"></canvas>
    </div>

    <div class="status" id="status">
        Select a map file to begin.
    </div>

    <script src="js/geometryUtils.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/storageManager.js"></script>
    <script src="js/canvasRenderer.js"></script>
    <script src="js/eventHandler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
